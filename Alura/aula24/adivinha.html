<meta charset="UTF-8">

<input/>
<button>Clique aqui</button>

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
        return Math.round(Math.random() * n);
    }

    function jogo(){
            
        var segredo = sorteia(10);

        if(input.value == segredo) {

            alert("Uau! Você acertou, pois eu pensei no " + segredo);
        } 
        else if(input.value < segredo){
            alert("O número que você digitou foi: " + input.value + " e o número que o computador pensou foi: " + segredo);
        }
        else if(input.value > segredo){
            alert("O número que você digitou foi: " + input.value + " e o número que o computador pensou foi: " + segredo);
        }else{
            alert("Por favor digitar um NÚMERO entre 0 e 10!");
        }

        input.value = "";
        input.focus();
        
    }

    var input = document.querySelector("input");
    input.focus();

    var button = document.querySelector("button");
    button.onclick = jogo;

</script>
