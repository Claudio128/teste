<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><hr><br>");
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2022;

    mostra("Claudio nasceu em: " + (ano - 20));
    mostra("Ramires nasceu em: " + (ano - 28));
    mostra("Clarice nasceu em: " + (ano - 18));
</script>
