<meta charset="UTF-8">

<script>
    function pulalinha(){
        document.write("<br><br>")
    }

    function mensagem(frase){
        document.write(frase)
        pulalinha()    
    }

    var idadeClaudio = 19;
    var idadeRamires = 28;

    var diferecaIdade = idadeClaudio - idadeRamires;

    mensagem("Claudio tem: " + idadeClaudio + " anos")
    mensagem("Ramires tem: " + idadeRamires + " anos")
    mensagem("A diferença de idade entre Claudio e Ramires é: " + diferecaIdade)
    
</script>
