<meta charset="UTF-8">


<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + ", informe sua altura");
var pesoInformado = prompt(nome + ", informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

if(imc < 18.5) {
    mostra("Você está abaixo do peso");    
}

if(imc >= 18.5 && imc <=24.9){
    mostra("Você está no peso ideal"); 
}

if(imc >= 25 && imc <=29.9){
    mostra("Você está com Sobrepeso");    
}

if(imc >= 30 && imc <=34.9){
    mostra("Você está com Obesidade Grau I excelente"); 
}

if(imc >= 35 && imc <=34.9){
    mostra("Você está com Obesidade Grau II"); 
}

if(imc >= 40){
    mostra("Você está com Obesidade Grau III ou Mórbida"); 
}

mostra(nome + ", o seu IMC é " + Math.round(imc));

</script>
