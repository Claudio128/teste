<meta charset="UTF-8">
<script>

    var loginCadastrado = "alura";
    var senhaCadastrada = "alura321";
    var contador = 0;

    var loginInformado = prompt("Informe seu login");
    var senhaInformada = prompt("Informe sua senha");

    while(contador < 3){ // O While vai repetir até o contador chegar em 3
        if( loginCadastrado == loginInformado && senhaCadastrada == senhaInformada ) { // O if vai conferir se está tudo correto

            alert("Bem-vindo ao sistema " + loginInformado); // Se estiver correto vai ter um alerta de bem-vindo
            
            contador = contador + 3; // E o contador vai somar +3 para o programa finalizar e não ficar repetindo o alerta
        } 
        else { // Toda vez que ele errar vai entrar no else
        
            alert("Login inválido. Tente novamente"); // Irá retornar este alerta para o usuário
        
            contador = contador + 1; // Vai adicionar mais um ao contador
        
            if (contador < 3){ // O if vai ver se o contador é menor que 3, se for menor ele vai repetir e se caso for igual a 3 ele não repete e o programa acaba.
                var loginInformado = prompt("Informe seu login");
                var senhaInformada = prompt("Informe sua senha");
            }
        }
    }
</script>
